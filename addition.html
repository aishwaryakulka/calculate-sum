<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="idx.css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
      <br>
      <br>
      <h1 class="heading">Simple Addition</h1>
      <h2 class="heading" id="sum"></h2>
      <input type="number" placeholder="number1"  id="num1">
      <input type="number" placeholder="number2"  id="num2">
      <button id="a" onclick="addition()">Calculate</button>
      <br>
      <br>
      <button id="b" onclick="changeText()">change Text</button>
      <h4 class="c" id="1">Heading 1</h4>
      <h4 class="c" id="2">Heading 2</h4>
      <h4 class="c" id="3">Heading 3</h4>
      <h4 class="c" id="4">Heading 4</h4>

<script>
    function changeText(){
      document.getElementById('1').innerHTML= 'Changed Heading 1';
      document.getElementById('2').innerHTML= 'Changed Heading 2';
      document.getElementById('3').innerHTML= 'Heading 7';
      document.getElementById('3').style.color='blue';
      document.getElementById('4').style.color='red';

    }
    function addition(){
        var a = Number(document.getElementById('num1').value);
        var b = Number(document.getElementById('num2').value);
        document.getElementById('sum').innerHTML= a+b;
    }
</script>
  </body>
</html>
